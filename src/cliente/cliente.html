<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes</title>
  <link rel="stylesheet" href="cliente.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<h2>Gestão de Clientes</h2>

<button id="btn-limpar">🆕 Novo</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabelaClientes"></tbody>
</table>

<div id="modal">
  <h3>Dados do Cliente</h3>
  <label>ID: <input type="text" id="cliente-id" readonly></label><br>
  <label>Nome: <input type="text" id="cliente-nome"></label><br>
  <label>Telefone: <input type="text" id="cliente-telefone"></label><br>
  <label>Email: <input type="text" id="cliente-email"></label><br><br>

  <button id="btn-salvar">💾 Salvar</button>
  <button id="btn-excluir">🗑️ Excluir</button>
</div>

<script src="cliente.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
