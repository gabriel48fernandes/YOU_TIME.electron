<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="agendamento.css">
</head>
<body>
  <div class="app">
    <!-- Tela inicial - Agendamentos existentes -->
    <div class="step step-inicial" id="step-inicial">
      <p class="step-label">SEUS AGENDAMENTOS</p>
      <h1 class="logo">YouTime</h1>
      <div class="messages">
        <p>Olá, <strong id="nome-usuario">Usuário</strong>!</p>
        <p>Aqui estão seus agendamentos:</p>
      </div>

      <div class="tab-buttons">
        <button class="tab-btn active" onclick="mostrarTab('agendamentos')">Agendamentos</button>
        <button class="tab-btn" onclick="mostrarTab('novo')">Novo</button>
      </div>

      <div id="tab-agendamentos">
        <div class="agendamentos-container" id="lista-agendamentos">
          <!-- Agendamentos serão carregados aqui -->
        </div>
      </div>

      <div id="tab-novo" style="display: none;">
        <p class="subtitle">Selecione os serviços</p>
        <div class="services-wrapper">
          <div class="services" id="lista-servicos"></div>
        </div>
        <button class="btn" onclick="proximoPasso()">Continuar</button>
      </div>
    </div>

    <!-- Passo 2 - Seleção de data e horário -->
    <div class="step step-2" id="step2" style="display: none">
      <p class="step-label">PASSO 2</p>
      <p class="subtitle">Selecione o dia e horário</p>
      <div class="weekdays" id="dias-semana"></div>
      <div class="calendar-wrapper">
        <div class="calendar" id="dias-disponiveis"></div>
      </div>
      <div class="hours" id="horarios"></div>
      <button class="btn" onclick="enviarAgendamento()">Agendar</button>
      <button class="btn-outline" onclick="voltarEtapa()">Voltar</button>
    </div>
  </div>

  <script src="agendamento.js"></script>
</body>
</html>
