<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Agendamentos</title>
  <link rel="stylesheet" href="agendamento.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<h2>Gestão de Agendamentos</h2>

<button id="btn-limpar">🆕 Novo</button>

<table>
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Serviço</th>
      <th>Data</th>
      <th>Hora</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabelaAgendamentos"></tbody>
</table>

<div id="modal">
  <h3>Dados do Agendamento</h3>
  <label>ID: <input type="text" id="agendamento-id" readonly></label><br>
  <label>Cliente: <select id="agendamento-cliente"></select></label><br>
  <label>Serviço: <select id="agendamento-servico"></select></label><br>
  <label>Data e Hora: <select id="agendamento-agenda"></select></label><br><br>

  <button id="btn-salvar">💾 Salvar</button>
  <button id="btn-excluir">🗑️ Excluir</button>
</div>

<script src="agendamento.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
