<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Disponível</title>
  <link rel="stylesheet" href="agenda.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<h2>Agenda Disponível</h2>

<button id="btn-limpar">🆕 Novo</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Hora</th>
      <th>Disponível</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabelaAgenda"></tbody>
</table>

<div id="modal">
  <h3>Dados da Agenda</h3>
  <label>ID: <input type="text" id="agenda-id" readonly></label><br>
  <label>Data: <input type="date" id="agenda-data"></label><br>
  <label>Hora: <input type="time" id="agenda-hora"></label><br>
  <label>Disponível:
    <select id="agenda-disponivel">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>
  </label><br><br>

  <button id="btn-salvar">💾 Salvar</button>
  <button id="btn-excluir">🗑️ Excluir</button>
</div>

<script src="agenda.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
