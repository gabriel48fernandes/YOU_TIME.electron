<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Notas</title>
  <link rel="stylesheet" href="notas.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  
</head>
<body>
  <h2>Gestão de Notas</h2>

  <div class="filtro-cabecalho">
  <button id="btn-limpar">
    <i data-lucide="circle-plus"></i> Limpar
  </button>

  <select id="select-materia">
    <option value="">-- Selecione --</option>
  </select>

  <button id="btn-filtrar">
    <i data-lucide="search"></i> Pesquisar
  </button>
</div>




  <table>
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Matéria</th>
        <th>Professor</th>
        <th>Avaliação</th>
        <th></th>
        <th>Ações</th>
        
      </tr>
    </thead>
    <tbody id="tabelaNotas">
      <!-- Conteúdo dinâmico via JS -->
    </tbody>
  </table>
  

  <div id="modal">
    <h3>Editar Nota:</h3>

    <label>ID:
      <input type="text" id="nota-id" readonly />
    </label><br>

    <label>Aluno:
      <select id="nota-aluno"></select>
    </label><br>

    <label>Matéria:
      <select id="nota-materia"></select>
    </label><br>

    <label>Professor:
      <select id="nota-professor"></select>
    </label><br>

    <label>Avaliação:
      <select id="nota-avaliacao">
        <option value="aprovado">Aprovado</option>
        <option value="não aprovado">Não Aprovado</option>
      </select>
    </label><br><br>

    <button id="btn-salvar"><i data-lucide="save"></i> Salvar</button>
    <button id="btn-excluir"><i data-lucide="trash-2"></i> Excluir</button>
  </div>

  <script src="notas.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
